# Test Configuration Properties
# This file contains configuration for running JUnit tests

# Application properties for tests
spring.application.name=api-service-test
server.port=0

# Test profile specific configurations
spring.profiles.active=test

# Database configuration for tests (using H2 in-memory for simplicity)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Redis configuration for tests (these will be mocked in unit tests)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Kafka configuration for tests (these will be mocked in unit tests)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest

# Sensor configuration for tests
sensor.topic=test-sensor-data
sensor.count=2
sensor.interval=1000
sensor.redis.key-prefix=test:sensor:data:

# Logging configuration for tests
logging.level.com.example=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.data.redis=WARN

# Test specific settings
spring.test.database.replace=any
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Jackson configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# Management endpoints for testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
