# Test Configuration Properties for Producer Service
# This file contains configuration for running JUnit tests

# Application properties for tests
spring.application.name=producer-service-test
server.port=0

# Test profile specific configurations
spring.profiles.active=test

# Kafka configuration for tests (these will be mocked in unit tests)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Sensor configuration for tests
sensor.topic=test-sensor-data
sensor.count=2
sensor.interval=100
sensor.auto-start=false

# Logging configuration for tests
logging.level.com.example=DEBUG
logging.level.org.springframework.kafka=WARN

# Jackson configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# Management endpoints for testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
